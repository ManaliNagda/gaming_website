<html>
	<head>
	<script type="text/javascript">
		function valid()
		{
			var x=document.forms["f1"]["fname"].value;
			if(x=="")
			{
				alert("Enter you first name");
				return false;
			}
			x=document.forms["f1"]["lname"].value;
			if(x=="")
			{
				alert("Enter you last name");
				return false;
			}
			x=document.forms["f1"]["username"].value;
			if(x=="")
			{
				alert("Enter your username");
				return false;
			}
			x=document.forms["f1"]["pass"].value;
			y=document.forms["f1"]["passc"].value;
			if(x.length<8)
			{
				alert("Password must be 8 letters long");
				return false;
			}
			else
			{
				if(x!=y)
				{
					alert("Passwords do not match!!!")
					return false;
				}
			}
		}
		
		function randomize(min, max) {
			if (!min)
				min = 0;
			if (!max)
				max = 1;
			return Math.floor(Math.random()*(max)+min);
		}
		function randomBg() {
		var bgs = new Array();
		bgs.push("background1.jpg");
		bgs.push("background2.jpg");
		bgs.push("background3.jpg");
		bgs.push("background4.jpg");
		document.body.style.backgroundImage = "url(" + bgs[randomize(0, bgs.length)] + ")";
		}
		function disp()
		{
			var x=document.forms["f1"]["pass"].value;
			var y =document.getElementById("pass");
			if(x.length<8)
			{
				y.style.visibility="visible";
			}
			else
			{
				y.style.visibility="hidden";
				
			}
		} 
		function overuser()
		{
			var z =document.getElementById("userinfo");
			z.style.visibility="visible";
		}
		function nav(a)
		{
			var nav = document.getElementById("a");
			nav.style.fontSize="larger";
		}

	</script>
