		function randomize(min, max) {
			if (!min)
				min = 0;
			if (!max)
				max = 1;
			return Math.floor(Math.random()*(max)+min);
		}
		function randomBg() {
		var bgs = new Array();
		bgs.push("background1.jpg");
		bgs.push("background2.jpg");
		bgs.push("background3.jpg");
		bgs.push("background4.jpg");
		document.body.style.backgroundImage = "url(" + bgs[randomize(0, bgs.length)] + ")";
		}
	</script>
